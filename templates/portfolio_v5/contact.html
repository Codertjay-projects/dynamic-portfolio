<section id="contact" class="dark_background bgc-one bgc-7 goll-section-wrapper goll-contact-section"
         data-stellar-background-ratio="0.5">
    <div class="goll-parallax-overlay"></div>
    <div class="container">
        <div class="row">

            <!-- Section Header -->
            <div class="col-md-12 col-sm-12 col-xs-12 goll-section-header wow fadeInDown goll-section-header-parallax">
                <h2 class="secondary_color_dark">CONTACT <span
                        class="secondary_color">{{ profile.user.first_name }}</span>
                </h2>
                <div class="goll-section-divider"></div>
                <p class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1">Get in touch with me if you
                    would like to work with me.</p>
            </div>
            <!-- Section Header End -->

            <div class="goll-contact-details">

                <!-- Address Area End -->
                id_to_email
                id_contact_name
                id_contact_email
                id_contact_subject
                id_contact_message


                to_email
                contact_name
                contact_email
                contact_subject
                contact_message
                <!-- Contact Form -->
                <div class="col-md-12 col-sm-12 col-xs-12 goll-contact-form wow bounceInRight">
                    <div id="contact-result"></div>
                    <div id="contact-form">
                        <input type="hidden" name="to_email" id="id_to_email" value="{{ profile.user.to_email }}">
                        <div class="goll-input-name goll-input-fields">
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>

                        <div class="goll-input-email goll-input-fields">
                            <input type="email" name="email" id="id_to_email" placeholder="Email">
                        </div>

                        <div class="goll-input-message goll-input-fields">
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        </div>

                        <input type="submit" value="SEND MESSAGE" id="submit-btn">
                    </div>
                </div>
                <!-- Contact Form End -->

            </div>
        </div>
    </div>
</section>
