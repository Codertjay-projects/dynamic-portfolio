{% load users users.ampimg %}
<!doctype html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ object.title }}</title>
    <meta name="description" content="ssssssssssssssssss"/>
    <meta property="og:title" content="cccccccc">
    <meta property="og:site_name" content="GeeksForGeeks">
    <meta property="og:url" content="###ssss">
    <meta property="og:description" content="{{ object.metades }}">
    <meta property="og:type" content="article">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <style amp-custom>
        body {
            font-family: 'Raleway', sans-serif;
        }

        footer {
            text-align: center;
            height: 29px;
            font-size: 1.2em;
        }

        #banner {
            font-size: 1em;
            width: 100%;
            text-align: center;
        }

        button {
            font-size: 17px;
            text-decoration: none;
            border: none;
            border-radius: 29px;
        }

        #amp_page {
            font-size: 18px;
        }

        .headerbar {
            height: 70px;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .site-name {
            font-size: 20px;
            font-family: monospace;
            margin: auto;
        }

        #banner {
            margin-top: 70px;
            text-align: center;
        }

        .hamburger {
            padding-left: 25px;
        }

        .sidebar {
            font-size: 29px;
            padding: 60px;
            margin: 0;
        }

        .sidebar > li {
            list-style: none;
            margin-bottom: 10px;
        }

        .sidebar li a {
            text-decoration: none;
            font-family: sans-serif;
        }

        .close-sidebar {
            font-size: 1.8em;
            padding-left: 25px;
        }

        #storycontent {
            text-align: center;
        }

        .storyimages {
            min-width: 100%;
            margin: 0 auto;
        }
    </style>
    <style amp-boilerplate>body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-moz-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-ms-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-o-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }</style>
    <noscript>
        <style amp-boilerplate>body {
            -webkit-animation: none;
            -moz-animation: none;
            -ms-animation: none;
            animation: none
        }</style>
    </noscript>
    <link rel="canonical" href="#">
    <link rel="manifest" href="/manifest.json">
    <script type="application/ld+json">
{
"@context": "https://schema.org/",
"@type": "Article",
"headline": "{{ object.title }}",
"description": "{{ object.metades }}",
"mainEntityOfPage": {
	"@type": "WebPage",
	"@id": "#"
},
"author": {
	"@type": "Person",
	"name": "{{ object.author.first_name }} {{ object.author.last_name }}"
},
"publisher": {
	"@type": "Organization",
	"name": "GeeksForGeeks",
},
"datePublished": "{{ object.created_on }}",
"dateModified": "{{ object.created_on }}",
"mentions": "{{ object.source }}"
}
</script>
</head>
<body>
<header class="headerbar">
    <div role="button" on="tap:sidebar1.toggle" tabindex="0" class="hamburger">☰</div>
    <div class="site-name">GeeksForGeeks</div>
</header>
<amp-sidebar id="sidebar1" layout="nodisplay" side="left">
    <div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" tabindex="0" class="close-sidebar">✕</div>
    <ul class="sidebar">
        <li><a href="">Posts</a></li>
        <li><a href="">RSS</a></li>
    </ul>
</amp-sidebar>
<div class="container text-center" id="banner"><h1>ssssssss My site {% if request.is_amp_detect %}(amp version){% endif %}< /h1></div>
<div class="container"><h3 style="text-align: center;"></h3>
    <p id="amp_page">For Dark mode and better view on desktop, Go to our <span><a href=""><button
            class="btn btn-outline-primary">Desktop page</button></a></span></p>

    <p id="storycontent">{{ object.content | ampimg | safe }}</p>

</div>
<footer>© GeeksForGeeks</footer>
</body>
</html>
