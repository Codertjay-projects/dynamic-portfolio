{% load static %}
<div id="portfolio-block" class="portfolio-block pd-t-170">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="title-main">
                        03 <span>Portfolio</span>
                    </h2>
                    <!-- /.title-main -->
                    <p class="sub-title">We work with you, Not for you</p>
                </div>
                <!-- /.section-title -->
            </div>
            <!-- /.col-lg-8 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <div class="container custom-container-1650">
        <div class="row">
            <div class="col-12 text-center">
                <ul class="portfolio-filter">
                    <li>
                        <a href="#" data-filter="*" class="filter active">All</a>
                    </li>
                    {% for item in project %}
                        <li>
                            <a href="#" data-filter=".{{ item.name|slugify }}{{ item.id }}"
                               class="filter">{{ item.name|capfirst }}</a>
                        </li>
                    {% endfor %}

                </ul>
            </div>
            <!-- /.col-12 -->
        </div>
        <!-- /.row -->
        <div class="row portfolio-grid gutters-40 popup-gallery">

            {% for item in ProjectItem %}
                <div class="item col-lg-4 col-xl-3 col-md-6 {{ item.project.name|slugify }}{{ item.project.id }}">
                    <a class="portfolio-item" href="{{ item.imageURL }}"
                       title="{{ item.name }} -- {{ item.description }}" >
                        <figure class="portfolio-thumb">
                            <img src="{{ item.imageURL }}"
                                 alt="portfolio Item" style="height: 60vh;width: auto;object-fit: contain">
                        </figure>
                        <!-- /.portfolio-thumb -->


                        <div class=" {% if layout.background_color == 'light' %}  overlay-wrapper {% endif %} ">
                                <div class="overlay"></div>
                            <!-- /.overlay -->
                            <div class="portfolio-info">
                                <p class="cat">{{ item.description }}</p>
                                <h3 class="heading">{{ item.name }}</h3>
                            </div>
                            <!-- /.portfolio-info -->
                        </div>
                        <!-- /.overlay-wrapper -->
                    </a>
                    <!-- /.portfolio-item -->
                </div>
            {% endfor %}
            <!-- /.col-xl-3 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
