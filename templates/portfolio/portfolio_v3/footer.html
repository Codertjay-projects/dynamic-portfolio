{% load static %}
<footer class="footer text-center">
    <!-- Container Starts -->
    <div class="container">
        <p>{{ website_name }}</p>

        <!-- Copyright Text Ends -->
        <!-- Social Media Links Starts -->
        <div class="social-icons">
            <ul class="social">
                <li>
                    <a class="twitter" href="{{ twitter_url }}" title="twitter"></a>
                </li>
                <li>
                    <a class="facebook" href="{{ facebook_url }}" title="facebook"></a>
                </li>

                <li>
                    <a class="skype" href="{{ skype_url }}" title="skype"></a>
                </li>
                <li>
                    <a class="instagram" href="{{ instagram_url }}" title="instagram"></a>
                </li>
                <li>
                    <a class="linkedin" href="{{ linkedin_url }}" title="linkedin"></a>
                </li>

            </ul>
        </div>
        <!-- Social Media Links Ends -->
    </div>
    <!-- Container Ends -->
</footer>
