{% load static %}
<section id="sectionResume" class="primary_rgba">

    <!-- section TITLE -->
    <div class="sectionTitle">
        <h1>Resume </h1>
        <h6 class="whiteTitle ">More about my past</h6>
    </div>

    <div class="container ">
        <div class="row resumeRow ">

            <div class="col-12 resumeEd">

                <div class="resumeList ">
                    <div class="row ">

                        {% for item in resume %}
                            <div class="col-md-5 resumeList m-5 mx-auto dark_background">
                                <div class="resumeIcon">
                                    <div class="icon icon-basic-book"></div>
                                </div>
                                <div class="resumeContent">
                                    <h5 class="secondary_color">{{ item.name }}</h5>
                                    <span>{{ item.start_date }}  - {{ item.end_date }}</span>
                                    <p class="plineheight">
                                        {{ item.detail }}.</p>
                                </div>
                            </div>

                        {% endfor %}

                    </div>
                </div>

            </div>


        </div>


    </div>
</section>
