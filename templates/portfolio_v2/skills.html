<div class="dark_background">
    <section id="progress" class="dark_background p-5 ">
        <div class="dark_background container-fluid" style="min-height: 50vh">
            <!--title-->
            <div class="row text-center">
                <div class="col" style="">
                    <h1 class="secondary_color_dark display-4 text-uppercase  mb-0" style="">
                        <strong>Skills</strong>
                    </h1>
                    <div class="title-underline bg-danger bg-dark"></div>
                </div>

            </div>
            <!--end of title-->
            <!--row-->
            <div class="row">
                {% for skill in skills %}
                    <div class="col-md-8 mx-auto" style="">
                        <!--progress bar single-->
                        <div class="" style="display: flex;justify-content: space-between">

                            <h3 class="secondary_color text-white ">
                                <strong>
                                    {% if skill.icon %}
                                        {{ skill.icon.as_html }}
                                    {% endif %}
                                    {{ skill.name }}
                                </strong>
                            </h3>
                            <h3 class="secondary_color text-white  "
                                style="font-weight: bolder">{{ skill.percent }}% </h3>
                        </div>
                        <div class="progress bg-secondary">
                            <div class="primary_color progress-bar{% comment %} bg-primary{% endcomment %}" style="width: {{ skill.percent }}%;height: 4px"></div>
                        </div>
                        <!--end of progress bar single-->
                    </div>
                {% endfor %}

            </div>
            <!--end of row-->
        </div>
    </section>
</div>
