<div class="section section-grey">
    <h3 class="title text-center">You may also be interested in</h3>
    <br/>
    <div class="row">

        {% for post in latest_posts %}

            <div class="col-md-4">
                <div class="card card-plain card-blog">
                    <div class="card-image">
                        <a href="{% url 'blog:blog_detail' post.slug %}">
                            <img class=" img-raised" src="{{ post.imageURL }}"/>
                        </a>
                    </div>

                    <div class="card-content">
                        <h6 class="category text-info">{{ post.category.get_category_display }}</h6>
                        <h4 class="card-title">
                            <a href="{% url 'blog:blog_detail' post.slug %}">{{ post.title }}</a>
                        </h4>
                        <p class="card-description">
                            {{ post.description|truncatechars:50 }}.<a
                                href="{% url 'blog:blog_detail' post.slug %}"> Read More </a>
                        </p>
                    </div>
                </div>
            </div>

        {% endfor %}


    </div>

</div>
